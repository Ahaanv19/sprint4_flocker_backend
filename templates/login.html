{% extends "layouts/base.html" %}
{% set project = "Login" %}

{% block body %}
    <!-- Start of body content specific to page -->
    <div class="px-5 py-5 mx-auto">
        <h1 class="text-center" style="font-family: 'Georgia', serif;"><strong>Login Page</strong></h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg" style="background-color: #8B4513; color: white; border-radius: 15px; padding: 20px;">
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                Invalid username and password.
                            </div>
                        {% endif %}
                        {% if logout %}
                            <div class="alert alert-success" role="alert">
                                You have been logged out.
                            </div>
                        {% endif %}
                        <form name="f" action="{{ url_for('login') }}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">User ID</label>
                                <input id='username' name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <!-- Hidden input for 'next' page, which is set on unauthorized redirects -->
                            <input type="hidden" name="next" value="{{ next }}">
                            <div class="text-center">
                                <button type="submit" class="btn btn-light">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
